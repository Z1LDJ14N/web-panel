<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Panel Saya</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; background: #f4f4f9; }
        /* Sidebar */
        .sidebar { width: 200px; background: #2c3e50; color: white; padding: 20px; }
        .sidebar h2 { font-size: 1.2rem; }
        .sidebar nav a { display: block; color: white; text-decoration: none; padding: 10px 0; border-bottom: 1px solid #34495e; }
        /* Main Content */
        .main { flex: 1; padding: 20px; }
        .card-container { display: flex; gap: 20px; flex-wrap: wrap; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 150px; text-align: center; }
        .btn { background: #3498db; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Settings</a>
            <a href="#">Profile</a>
        </nav>
    </div>

    <div class="main">
        <h1>Selamat Datang di Panel Saya</h1>
        <p>Ini adalah langkah pertama saya belajar coding dari HP!</p>
        
        <div class="card-container">
            <div class="card">
                <h3>User</h3>
                <p>1,240</p>
            </div>
            <div class="card">
                <h3>Status</h3>
                <p style="color: green;">Online</p>
            </div>
        </div>
        <br>
        <button class="btn" onclick="alert('Halo! Kamu berhasil klik tombol ini.')">Tes Tombol</button>
    </div>

</body>
</html>
