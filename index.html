<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zildx Panel - Advanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .active-tab { border-bottom: 2px solid #3b82f6; color: white; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#0b0f1a] text-[#ccd6f6] font-sans h-screen flex flex-col overflow-hidden">

    <header class="bg-[#101624] border-b border-slate-800 p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <span class="text-blue-500 font-bold text-xl">ZILDX</span>
            <span class="hidden md:inline text-xs text-slate-500 italic">| Administrator Mode</span>
        </div>
        <div class="flex items-center space-x-3">
            <div id="status-dot" class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
            <span id="status-text" class="text-xs font-mono uppercase">Online</span>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-16 md:w-64 bg-[#101624] border-r border-slate-800 flex flex-col py-6 space-y-4">
            <button onclick="showTab('console')" class="flex items-center px-6 py-2 hover:bg-slate-800 text-blue-400">
                <i class="fas fa-terminal w-6"></i><span class="hidden md:inline">Console</span>
            </button>
            <button onclick="showTab('files')" class="flex items-center px-6 py-2 hover:bg-slate-800">
                <i class="fas fa-file-code w-6"></i><span class="hidden md:inline">File Manager</span>
            </button>
        </aside>

        <main class="flex-1 p-4 md:p-6 overflow-y-auto">
            
            <div id="tab-console" class="space-y-4">
                <div class="bg-[#070a13] rounded-lg border border-slate-800 flex flex-col h-[70vh]">
                    <div class="p-3 border-b border-slate-800 flex justify-between items-center bg-[#101624]">
                        <span class="text-[10px] font-bold uppercase tracking-widest">Server Console</span>
                        <div class="flex space-x-2">
                            <button onclick="runCommand('start')" class="bg-blue-600 px-3 py-1 rounded text-[10px] font-bold">START</button>
                            <button onclick="runCommand('stop')" class="bg-red-600 px-3 py-1 rounded text-[10px] font-bold">STOP</button>
                        </div>
                    </div>
                    <div id="console-output" class="p-4 flex-1 font-mono text-xs overflow-y-auto space-y-1 text-green-500">
                        <p class="text-slate-500">[SYSTEM]: Zildx Virtual Core v1.0 connected...</p>
                    </div>
                    <div class="p-2 border-t border-slate-800 bg-[#101624] flex">
                        <span class="text-blue-500 mr-2">zildx@panel:~$</span>
                        <input type="text" id="console-input" class="bg-transparent outline-none flex-1 text-xs" placeholder="Ketik perintah (help)..." onkeydown="handleInput(event)">
                    </div>
                </div>
            </div>

            <div id="tab-files" class="hidden space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold">/home/container</h3>
                    <button onclick="createFile()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-xs font-bold">
                        <i class="fas fa-plus mr-2"></i>BUAT FILE
                    </button>
                </div>
                <div class="bg-[#101624] border border-slate-800 rounded-lg overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-900 text-slate-500 uppercase text-[10px]">
                            <tr>
                                <th class="p-4">Nama File</th>
                                <th class="p-4">Ukuran</th>
                                <th class="p-4 text-right">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="file-list" class="divide-y divide-slate-800">
                            </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script>
        // Data Virtual
        let files = [
            { name: 'index.js', size: '2.4 KB' },
            { name: 'package.json', size: '512 B' },
            { name: 'start.sh', size: '120 B' }
        ];

        // Navigasi Tab
        function showTab(tab) {
            document.getElementById('tab-console').classList.add('hidden');
            document.getElementById('tab-files').classList.add('hidden');
            document.getElementById('tab-' + tab).classList.remove('hidden');
            if(tab === 'files') renderFiles();
        }

        // Fitur Console
        function runCommand(cmd) {
            const out = document.getElementById('console-output');
            const p = document.createElement('p');
            if(cmd === 'start') {
                p.className = "text-blue-400";
                p.innerText = "[ZILDX]: Memulai server... Booting environment...";
                document.getElementById('status-dot').className = "w-3 h-3 bg-green-500 rounded-full animate-pulse";
            } else if(cmd === 'stop') {
                p.className = "text-red-400";
                p.innerText = "[SYSTEM]: Server dihentikan paksa.";
                document.getElementById('status-dot').className = "w-3 h-3 bg-red-500 rounded-full";
            }
            out.appendChild(p);
            out.scrollTop = out.scrollHeight;
        }

        function handleInput(e) {
            if(e.key === 'Enter') {
                const input = document.getElementById('console-input');
                const val = input.value.toLowerCase();
                const out = document.getElementById('console-output');
                const p = document.createElement('p');
                
                p.innerText = `zildx@panel:~$ ${val}`;
                p.className = "text-white";
                out.appendChild(p);

                // Logika Command Sederhana
                const res = document.createElement('p');
                if(val === 'help') res.innerText = "Available: start, stop, clear, neofetch";
                else if(val === 'neofetch') res.innerHTML = "<span class='text-orange-400'>OS: ZildxOS<br>Kernel: HP-User-Root<br>Shell: Termux-Z</span>";
                else if(val === 'clear') { out.innerHTML = ''; input.value = ''; return; }
                else res.innerText = "Command not found.";
                
                out.appendChild(res);
                input.value = '';
                out.scrollTop = out.scrollHeight;
            }
        }

        // Fitur File Manager
        function renderFiles() {
            const list = document.getElementById('file-list');
            list.innerHTML = '';
            files.forEach((f, index) => {
                list.innerHTML += `
                    <tr class="hover:bg-slate-800 transition">
                        <td class="p-4 text-blue-400"><i class="fas fa-file mr-2 text-slate-500"></i>${f.name}</td>
                        <td class="p-4 text-slate-500 text-xs">${f.size}</td>
                        <td class="p-4 text-right">
                            <button onclick="deleteFile(${index})" class="text-red-500 hover:text-red-300"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        function createFile() {
            const name = prompt("Nama file baru:");
            if(name) {
                files.push({ name: name, size: '0 B' });
                renderFiles();
            }
        }

        function deleteFile(index) {
            if(confirm('Hapus file ini?')) {
                files.splice(index, 1);
                renderFiles();
            }
        }
    </script>
</body>
</html>
